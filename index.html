<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Calculator/syle.css">
</head>
<body>
    <div class="calculator">
        <!-- id is given to access this input in javascript file -->
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button id="operator">AC</button>
            <button id="operator">DEL</button>
            <button id="operator">%</button>
            <button id="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="equalbtn">=</button>
        </div>
    </div>
    <script src="/Calculator/script.js"></script>

</body>
</html>
